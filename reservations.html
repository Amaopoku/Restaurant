            <style>
                   
               html {
                background-image: url("https://www.theburn.com/wp-content/uploads/2023/04/272762560_10159445077185102_3961836220427375278_n-e1682464831674.jpg");
                background-size: cover;
                background-repeat: no-repeat;
                }
                header {
                    background-color: white;
                    height: 220px;
                    padding: 10px;
                   
                }
                header >img {
                    position:absolute;
                    margin-top: 20px;
                }
                 ul{
                    display: flex;
                    justify-content:center;
                    margin-top: 170px;
                    padding: 0;
    list-style: none;
                    
                }
                 li {
                    list-style: none;
                    
                }
                @font-face {
                    font-family:Greek-Freak ;
                    src: url(fonts/Greek-Freak.ttf);
                }
                a {
                    text-decoration:none;
                    margin-left: 150px;
                    font-family:Greek-Freak ;
                    font-size: 30px;
                    letter-spacing: 2px;   
                }
                a:link {
                    color: rgb(58, 109, 57);
                }
                a:visited {
                    color: rgb(58, 109, 57);
                }
                a:hover {
                    color: rgb(180, 133, 63);
                
                }
                fieldset {
                    margin:45px 290px;
                    background-color: white;
                    border:none;
                }
                h2 {
                    font-family: Greek-Freak;
                    letter-spacing: 2px;
                    font-size: 40px;
                    color: rgb(58, 109, 57);
                }
                p{
                    text-align: center;
                    font-family: 'Courier New', Courier, monospace;
                    color: rgb(180, 133, 63);
                    font-size: 35px;
                    font-weight: bold;
                }
                .names {
                    display: flex;
                    justify-content:center;
                    gap: 10px;
                    height: 30px;
                }
                .names > input {
                    width: 250px;
                }
                
                .email , .phone, .guests{
                    display: flex;
                    justify-content:center;
                    height:30px ;
                }
                .email > input {
                    width: 500px;
                }
                .phone > input {
                    width: 500px;
                }
                select {
                    width: 500px;
                }
                .footer {
                background-color: white;
                height: 270px;
                padding: 10px;
                margin-top: 50px;
            }
            .footer_text {
                padding-top: 10px;
                display: block;
                margin: auto;
               
            }
               .copyright {
                clear: left;
                padding-top: 50px;
               }
                hr {
                    width: 650px;
                }
            .footer_img > img {
               
                margin-left: 50px;
                height: 15%;
                width: 15%;
                position: relative;
                top: -50px;
                

            }
            .buttons {
                display: flex;
                    justify-content:center;
                    gap: 10px;
                    height: 30px;
                    padding-top: 20px;
            }
            input[type=submit], input[type=reset] {
            
            
            
            background-color:  rgb(180, 133, 63);
            color: white;
            border-radius: 5px;
            
   }
   
   input[type=submit]:hover, input[type=reset]:hover {
            background-color: rgb(58, 109, 57);;
            color: white;
   }
                </style>

                <form id="reservation_form" action="mailto:info@mediterraneanrestaurant.com"></form>
                <fieldset>
                    <h2><center>Reservation Form</center></h2>
                    <p>Name</p>
                    <div class="names">
                       
                        <label for="First_Name"></label>
                        <input name="first_name" id="First_Name" type="text" placeholder="First Name"/>
                        <label for="Name"></label>
                        <input name="last_name" id="Last_Name" type="text"  placeholder="Last Name"/> 
                      
                      </div>
                      <p>Email</p>
                      <div class="email">
                        <label for="Email"></label>
                        <input name="email" id="email_address" type="text" placeholder="jane.doe@email.com"/>
                      </div>

                      <p>Phone</p>
                      <div class="phone">
                        <label for="Email"></label>
                        <input name="email" id="email_address" type="text" placeholder="(###) ### - ####"/>
                      </div>

                      <p>Number of Guests</p>
                      <div class="guests">
                        <label for="guests"> <select>
                            <option value="">(select one)</option>
                            <option value="1">1</option>
                            <option value="2">2-4</option>
                            <option value="3">5-10</option>
                            </select>
                      </div>
                      
                      <div class="buttons">
                      <input class="submit" type="submit" value="Submit"/>
                      <input class="reset" type="reset" value="reset" />
                    </div>
                </fieldset>
                </form>
